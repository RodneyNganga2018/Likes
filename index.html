<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1874a3fe5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <h1 class="title">Your Feed</h1>
    <main>
        <div class="myAccount">
            <i class="fas fa-user-circle fa-6x"></i>
            <h2><a href="#">Add an avatar.</a></h2>
            <h1>James Doe</h1>
        </div>
        <div>
            <div class="userPage">
                <div class="info">
                    <h1 class="name">Neil M</h1>
                    <h2 id="neil">9 likes(s)</h2>
                    <button class="hitLike" onclick="likeIt(0)">Like</button>
                </div>
                <p>I just setup this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="userPage">
                <div class="info">
                    <h1 class="name">Nichole K</h1>
                    <h2 id="nichole">12 likes(s)</h2>
                    <button class="hitLike" onclick="likeIt(1)">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic,</a> check it out</p>
            </div>
            <div class="userPage">
                <div class="info">
                    <h1 class="name">Sadie F</h1>
                    <h2 id="sadie">9 likes(s)</h2>
                    <button class="hitLike" onclick="likeIt(2)">Like</button>
                </div>
                <p>I'm planning a Dojo Movie night, add your suggested movies <a href="#">here</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
